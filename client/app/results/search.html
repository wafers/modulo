<div class="input-group">
  <input type="text" class="form-control" placeholder="find packages" ng-model="searchInput">
  <span class="input-group-btn">
	<button class="btn btn-default" type="button" ng-click="getResults()">
		<i class="material-icons">search</i>
	</button>
  </span>
</div>

<div class="list-group" style="position: relative">
  <li class="list-group-item" ng-repeat="result in results">
    <h4 class="list-group-item-heading">{{result.name}}</h4>
    <p class="list-group-item-text">{{result.description}}</p>
    <div class="list-group-item-details" style="position: absolute; right: 0; top:0;" align="right">
      Updated: {{result.lastUpdate}} || <i class="material-icons" id="star">star</i> {{result.stars}}
      <br>
      Used by {{result.length}} packages || {{result.downloads}} downloads
    </div>
  </li>
</div>
