<a class="btn btn-default" type="button" ui-sref="app.details">DETAILS DIV</a>

<div class="list-group" style="position: relative" ng-cloak>
  <li class="list-group-item" ng-repeat="result in results" ng-click="toggle(result)">
    <h4 class="list-group-item-heading">{{result.name}}</h4>
    <p class="list-group-item-text">{{result.description}}</p>

    <div id="content">
      <div class="A">Last update {{result.lastUpdate}}</div>
      <div class="B"><i class="material-icons" id="star">star</i> {{result.stars}} on NPM</div>
      <div class="C">Used by {{result.length}} packages</div>
      <div class="D">{{result.monthlyDownloadSum}} monthly downloads</div>
    </div>

    <div class="-div" ng-show="result.show">
     view details
    </div>
  </li>
</div>

<div class="details-div"></div>
