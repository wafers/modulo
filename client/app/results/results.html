<div class="results-container">
  <div class="list-group" style="position: relative" >
    <li class="list-group-item clearfix" ng-repeat="result in results" ng-click="toggle(result)">
      <div class="page-header">
        <h1>
          <div class="module-title">{{result.name}}</div>
          <small class="module-stats clearfix">
            <div class="last-update">Last update {{result.lastUpdate}}</div>
            <div class="star-count"><i class="material-icons" id="star">star</i> {{result.starred}} on NPM</div>
            <div class="dependent-number">Used by {{result.dependentsSize}} packages</div>
            <div class="monthly-downloads">{{result.monthlyDownloadSum}} monthly downloads</div>
          </small>
        </h1>
      </div>
      <div id="content">
        {{result.description}}
      </div>

      <div class="details-div" ng-show="result.show">
        <a ui-sref="app.details">view more</a>
      </div>
    </li>
  </div>
</div>
