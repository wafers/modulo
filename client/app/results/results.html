<div class="results-container">
  <div class="order-list">
    <ul class="list-inline" id="order-list">
    sort by: 
      <li ng-class="{'active': order=='-downloadRank'}"><button href="#" ng-click="setOrder('-downloadRank')" class="order-btn">downloads </button></li>
      <li ng-class="{'active': order=='-dateRank'}"><button href="#" ng-click="setOrder('-dateRank')" class="order-btn">last update</button></li>
      <li ng-class="{'active': order=='-starRank'}"><button href="#" ng-click="setOrder('-starRank')" class="order-btn">NPM stars</button></li>
      <li ng-class="{'active': order=='-dependentRank'}"><button href="#" ng-click="setOrder('-dependentRank')" class="order-btn">dependers</button></li>
    </ul>
  </div>


  <div class="list-group" style="position: relative" >
    <li class="list-group-item clearfix" ng-repeat="result in results | orderBy: order" ng-click="toggle(result)">

      <div class="page-header">
        <h1>
          <div class="module-title">{{result.name}}</div>
          <small class="module-stats clearfix">
            <div class="last-update">Update Rank: {{result.dateRank}}</div>
            <div class="star-count">Star Rank: {{result.starRank}}</div>
            <div class="dependent-number">Dependents Rank: {{result.dependentRank}}</div>
            <div class="monthly-downloads">Download Rank: {{result.downloadRank}}</div>
          </small>
        </h1>
      </div>
      <div id="content">{{result.description}}</div>
      <br>

      <div id="dropdown-div" class="details-div" ng-show="result.show">
        <div id="rank-bars"></div>
        <a class="col-md-3 detail-link" href="/#/details/{{result.name}}">view more</a>
      </div>
    </li>
  </div>
</div>
