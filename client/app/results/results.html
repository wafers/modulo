<div class="list-group" style="position: relative">
  <li class="list-group-item" ng-repeat="result in results">
    <h4 class="list-group-item-heading">{{name}}</h4>
    <p class="list-group-item-text">{{description}}</p>
    <div class="list-group-item-details" style="position: absolute; right: 0; top:0;" align="right">
      Last Update: {{lastUpdate}} || {{stars}} <i class="material-icons" id="star">star</i> 
      <br>
      Used by {{dependents}} modules DL {{downloads}} 
    </div>
  </li>
</div>
