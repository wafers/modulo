<div class="results-container">
  <div class="order-list">
    <ul class="list-inline" id="order-list">
      <strong>sort by: </strong>
      <li ng-class="{'active': order=='-downloadRank'}"><button href="#" ng-click="setOrder('-downloadRank')" class="btn btn-danger">Downloads </button></li>
      <li ng-class="{'active': order=='-dateRank'}"><button href="#" ng-click="setOrder('-dateRank')" class="btn btn-danger">Last update</button></li>
      <li ng-class="{'active': order=='-starRank'}"><button href="#" ng-click="setOrder('-starRank')" class="btn btn-danger">NPM stars</button></li>
      <li ng-class="{'active': order=='-dependentRank'}"><button href="#" ng-click="setOrder('-dependentRank')" class="btn btn-danger">Dependers</button></li>
    </ul>
  </div>


  <div class="list-group" style="position: relative" >
    <li class="list-group-item clearfix" ng-repeat="result in results | orderBy: order" ng-click="toggle(result,$index)">

      <div class="page-header">
        <h1>
          <div class="module-title">{{result.name}}</div>
          <div class="module-stats clearfix">
            <div class="rank monthly-downloads">
              <div class="rank-int">{{result.downloadRank}}</div>
              <div class="rank-sub">Downloads</div>
            </div>
            <div class="rank last-update">
              <div class="rank-int">{{result.dateRank}}</div>
              <div class="rank-sub">Last Update</div>
            </div>
            <div class="rank dependent-number">
              <div class="rank-int">{{result.dependentRank}}</div>
              <div class="rank-sub">Dependents</div>
            </div>
            <div class="rank overall">
              <div class="rank-int">{{result.overallRank}}</div>
              <div class="rank-sub"><span class="rank-overall-label">Overall</span></div>
            </div>
          </div>
        </h1>
      </div>
      <div id="content">{{result.description}}</div>
      <br>

      <div id="dropdown-div-{{$index}}" class="details-div" ng-show="result.show">
        <div id="rank-bars"></div>
        <a class="col-md-3 detail-link" href="/#/details/{{result.name}}">view more</a>
      </div>
    </li>
  </div>
</div>
